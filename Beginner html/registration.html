<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<a href="index.html"><h4> Go to home</h4></a>
	<form>
		First Name: <input type='text' name="First name"><br>
		Last Name: <input type='text' name="Last name"><br>
		Email: <input type='Email' required name="Email"><br>
		Password: <input type="Password" minlength="8" name="password" required><br>
		Birthday: <input type="date" required name="Birthday"><br>
		Gender:<br> 
		<input type="radio" name="gender" value="Male"> Male<br>
		<input type="radio" name="gender" value="Female"> Female<br>
		<input type="radio" name="gender" value="Unspecified"> Unspecified<br>
		Pets: <br>
		<input type="checkbox" name="Cats">Cats<br>
		<input type="checkbox" name="Dogs">Dogs<br>
		Cars: <select name="cars"><br>
			<option name="cars" value="BMW">BMW</option>
			<option name="cars" value="Porsche">Porsche</option>
		</select>
		<hr> 
		<input type="submit"> <input type="reset">
	</form>
</body>
</html>
